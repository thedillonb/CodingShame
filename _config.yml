title:              "Coding Shame"
description:        "Learning to program by knowing what not to do"
google_analytics:   UA-33497514-2

twitter:
  username: thedillonb

author_name:        "Dillon Buchanan"
author_email:       thedillonb@gmail.com

permalink:          /articles/:title
timezone:           America/New_York

markdown:           kramdown
kramdown:
    input:          GFM
    coderay_line_numbers: ''
    syntax_highlighter: rouge

sass:
    style:          :compressed

include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]

gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - rouge

defaults:
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
