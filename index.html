---
layout: default
---

<section>
    <h1 class="main-title">{{ site.title }}</h1>
    <p class="sub-title">{{ site.description }}</p>
    <div class="divider"></div>
    <ul>
        {% for post in site.posts %}
        <li>
            <div class="post-date">
                <span>{{ post.date | date: "%b %d, %Y" }}</span>
            </div>
            <div class="title">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
